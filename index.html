<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Des ðŸ’›</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f3e5ab, #d4af37);
        font-family: 'Georgia', serif;
        color: #3a2e0d;
        overflow: hidden;
      }

      .container {
        max-width: 600px;
        text-align: center;
        font-size: 1.3rem;
        line-height: 2rem;
      }

      .line {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1.5s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="text"></div>

    <script>
      const lines = [
        "I know I say it a lot but I love you",
        "I love your smile",
        "I love your voice",
        "I love how dedicated you are",
        "I love your eyes, your lips, your nose, your face",
        "I wish I could hold your hand right now but I can't",
        "I want to love you everyday, forever",
        "I couldn't have guessed you were this perfect, Des, you are and I'm glad people fumbled you and I pray I don't",
        "I'm in love with you, I'm deeply in love with you"
      ];

      const container = document.getElementById("text");

      lines.forEach((line, i) => {
        const div = document.createElement("div");
        div.textContent = line;
        div.className = "line";
        div.style.animationDelay = `${i * 2}s`;
        container.appendChild(div);
      });
    </script>
  </body>
</html>
